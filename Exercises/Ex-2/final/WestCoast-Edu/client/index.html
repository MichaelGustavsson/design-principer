<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/514b8c5577.js" crossorigin="anonymous"></script>
  <title>WestCoast Education</title>
</head>
<body>
  <header>
    <nav>
      <p class="brand"><a href="index.html">WestCoast Education</a></p>
    </nav>
  </header>
  <div class="modal hidden">
    <button class="btn-close-modal">&times;</button>
    <h2 class="modal-header">Kurs detaljer</h2>
    <div class="details">Detaljer</div>
    <small class="sub-details">Kurslängd</small>
  </div>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th style="width: 100px">Kursnummer</th>
          <th>Titel</th>
          <th style="width:80px;">Kurslängd</th>          
        </tr>
      </thead>
      <tbody class="course-list"></tbody>
    </table>
  </div>    

  <div class="overlay hidden"></div>
  <script src="app.js"></script>
</body>
</html>
